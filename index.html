<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUE Cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Main Script -->
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <!-- app container declaration -->
    <div id="app">
      <div class="container" id="main_container">
        <div
          @mouseover="stopAutoplay()"
          @mouseleave="startAutoplay()"
          class="slider_container"
        >
          <img
            :src="`./img/${slides[activeSlide].image}`"
            :alt="slides[activeSlide
            ].title"
            class="img-fluid"
          />

          <div class="description_container">
            <span class="img_title">{{slides[activeSlide].title}}</span>
            <p class="img_description">{{slides[activeSlide].text}}</p>
          </div>

          <div class="thumb_container">
            <img
              v-for="(slide, index)
              in
              slides"
              @click="goToSlide(index)"
              :src="`./img/${slide.image}`"
              :alt="slide.title"
              :class="activeSlide == index ? 'active_img' : ''"
              class="thumb"
            />

            <!-- prev button -->
            <div @click="goPrev()" class="button button_prev">
              <i class="fa-solid fa-arrow-up"></i>
            </div>
            <!-- next button -->
            <div @click="goNext()" class="button button_next">
              <i class="fa-solid fa-arrow-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
